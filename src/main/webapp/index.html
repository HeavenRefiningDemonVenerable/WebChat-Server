<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header id="app-header">
        <h1>Chat Server</h1>
        <!-- Link to about.html -->
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main id="app-main">
        <aside id="sidebar">
            <h2>List of chat Rooms</h2>
            <div id="room-list">
                <!-- Room list goes here -->
            </div>
            <button id="create-room" onclick="newRoom()">Create And Join New Room</button>
        </aside>
        <section id="chat-section">
            <header id="chat-header">
                <h2 id="current-room">Select a room</h2>
            </header>
            <div id="chat-window">
                <!-- Chat messages go here -->
            </div>
            <footer id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Enter your message...">
                <button id="send-message">Send</button>
            </footer>
        </section>
    </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
